<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="https://jacobmgreer.github.io/Same-Old-Same-Old/extras/bootstrap/css/bootstrap.min.css">
    <script src="https://jacobmgreer.github.io/Same-Old-Same-Old/extras/jquery.min.js"></script>
    <script src="https://jacobmgreer.github.io/Same-Old-Same-Old/extras/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://jacobmgreer.github.io/Same-Old-Same-Old/extras/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
  </head>

  <body>
    <header class="d-flex flex-column flex-md-row align-items-md-center p-5 bg-info">
      <div class="site-info">
        <h1 class="site-name">{{ site.name }}</h1>
        <p class="site-description">{{ site.description }}</p>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-auto sidebar">
          <div class="sidebar-sticky"><br/><br/>
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link active" href="https://jacobmgreer.github.io/IMDB-Tracker/"><span data-feather="home"></span> Homepage</a></li>
              <li class="nav-item"><a class="nav-link" href="https://jacobmgreer.github.io/IMDB-Tracker/Oscars/"><span data-feather="film"></span> Oscar Winners Progress</a></li>
              <li class="nav-item"><a class="nav-link" href="https://jacobmgreer.github.io/IMDB-Tracker/Oscars/Prime-Watchlist/"><span data-feather="film"></span> Oscar Winners on Prime</a></li>
              <li class="nav-item"><a class="nav-link" href="https://jacobmgreer.github.io/IMDB-Tracker/NYT1000/"><span data-feather="film"></span> NYT-1000 Progress</a></li>
              <li class="nav-item"><a class="nav-link" href="https://jacobmgreer.github.io/IMDB-Tracker/NYT1000/Prime-Watchlist/"><span data-feather="film"></span> NYT-1000 on Prime</a></li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-7 col-lg-7">
      </div>
    </div>

    <script>
      feather.replace()
    </script>

  </body>
</html>
