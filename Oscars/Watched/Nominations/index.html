layout: default

<style>
  thead tr {height:200px;}
  thead th {
    height: 240px;
    vertical-align: bottom;
    text-align: left;
    line-height: 1;}
  thead th .rotated-header-container {
    width: 75px;}
  thead th .rotated-header-content {
    width: 300px;
    transform-origin: bottom left;
    transform: translateX(75px) rotate(-90deg);
    -moz-transform:rotate(-90deg);
    -moz-transform-origin: top left;vertical-align:top;
    -webkit-transform: rotate(-90deg);
    -webkit-transform-origin: top left;
    -o-transform: rotate(-90deg);
    -o-transform-origin: top left;}
</style>

<div class="container-fluid">
  <script type="text/javascript">
    d3.csv('https://jacobmgreer.github.io/Media-Consumption/datasets/Oscars/AwardTypeSummary.csv', function(data){
        var nested_data = d3.nest().entries(data);
        doSomething(nested_data);
    })

    function doSomething(d){

    	var columns = ['AwardCeremony','Picture','Actor, Lead','Actress, Lead','Actor, Supporting','Actress, Supporting','Writing']
    	
      var rows = d3.select('.awards tbody').selectAll('tr')
          .data(d)
          .enter()
          .append('tr')

      var nominee = rows.selectAll('td')
          .data(function (row) {
                return columns.map(function (column) {
                  return {
                    column: column,
                    value: row[column],
                  }
                })
              })
          .enter()
          .append('td')
          .attr('class', function(d) {
    				if (d.winner == "Winner") {return "table-success"}
            else {return "nominee"}
					})
          .html(function(d){
            if (d.column == 'AwardType') {
            	return "<a href=\"https://www.imdb.com/title/" + d.FilmID + "\">" + d.value + "</a>"}
            else {
            	if(d.value != "NA") {return d.value}}})

     }
  </script>

  <br/><br/>
  <div class="table-prime">
    <table class="table table-striped awards" style="table-layout:fixed">
      <thead>
        <tr>
          <th scope="col">
            <div class="rotated-header-container">
              <div class="rotated-header-content">Ceremony</div>
            </div>
          </th>
          <th scope="col">
            <div class="rotated-header-container">
              <div class="rotated-header-content">Picture</div>
            </div>
          </th>
          <th scope="col">
            <div class="rotated-header-container">
              <div class="rotated-header-content">Actor, Lead</div>
            </div>
          </th>
          <th scope="col">
            <div class="rotated-header-container">
              <div class="rotated-header-content">Actress, Lead</div>
            </div>
          </th>
          <th scope="col">
            <div class="rotated-header-container">
              <div class="rotated-header-content">Actor, Supporting</div>
            </div>
          </th>
          <th scope="col">
            <div class="rotated-header-container">
              <div class="rotated-header-content">Actress, Supporting</div>
            </div>
          </th>
          <th scope="col">
            <div class="rotated-header-container">
              <div class="rotated-header-content">Writing</div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <br clear="all"/><br/>
</div>
