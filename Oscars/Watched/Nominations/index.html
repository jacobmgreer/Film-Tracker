title: "Academy Awards - Nomination Scorecard by Award Type"
layout: default
---

<style>
  thead th {
    height: 150px;
    top: 150px;
    position: relative;
    -moz-transform:rotate(-90deg); 
    -moz-transform-origin: top left;
    -webkit-transform: rotate(-90deg);
    -webkit-transform-origin: top left;
    -o-transform: rotate(-90deg);
    -o-transform-origin: top left;}
</style>

<div class="container-fluid">
  <script type="text/javascript">
    d3.csv('https://jacobmgreer.github.io/Media-Consumption/datasets/Oscars/AwardTypeSummary.csv', function(data){
        var nested_data = d3.nest().entries(data);
        doSomething(nested_data);
    })

    function doSomething(d){

    	var columns = ['AwardCeremony','Picture','Actor, Lead','Actress, Lead','Actor, Supporting','Actress, Supporting','Writing']
    	
      var rows = d3.select('.awards tbody').selectAll('tr')
          .data(d)
          .enter()
          .append('tr')

      var nominee = rows.selectAll('td')
          .data(function (row) {
                return columns.map(function (column) {
                  return {
                    column: column,
                    value: row[column],
                  }
                })
              })
          .enter()
          .append('td')
          .attr('class', function(d) {
    				if (d.winner == "Winner") {return "table-success"}
            else {return "nominee"}
					})
          .html(function(d){
            if (d.column == 'AwardType') {
            	return "<a href=\"https://www.imdb.com/title/" + d.FilmID + "\">" + d.value + "</a>"}
            else {
            	if(d.value != "NA") {return d.value}}})

     }
  </script>

  <br/><br/>
  <div class="table-prime">
    <table class="table table-striped awards" style="table-layout:fixed">
      <thead>
        <tr>
          <th scope="col">Ceremony</th>
          <th scope="col">Picture</th>
          <th scope="col">Actor, Lead</th>
          <th scope="col">Actress, Lead</th>
          <th scope="col">Actor, Supporting</th>
          <th scope="col">Actress, Supporting</th>
          <th scope="col">Writing</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <br clear="all"/><br/>
</div>
