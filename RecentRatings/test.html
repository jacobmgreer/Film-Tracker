title: Recently Rated Films
layout: circularstackedbarplot
---

  <script type="text/javascript"charset="utf-8">
  var tabulate = function (data,columns) {
    var carddeck = d3.select('#cards')
    
    var cards = carddeck.selectAll('.card')
      .data(data)
      .enter()
      
      .append('div')
      .classed('card', true)
      .classed('mx-auto', true)
      .style('width','600px')
      .style('margin-top','25px')
      
      .append('div')
      .classed('row', true)
      .classed('g0', true)
      
    var image = cards
      .append('div')
      .classed('col-md-4', true)
      .html(function (d) { 
          return "<img class=\"img-fluid rounded-start\" src=\"" + d.Poster + "\">"
      })
    
    var cardtext = cards
      .append('div')
      .classed('col-md-8', true)
      
      .append('div')
      .classed('card-body', true)
      
    var info = cardtext
      .selectAll('p')
      .data(function(row) {
        return columns.map(function (column) {
          return { column: column, value: row[column], link: row["IMDBid"], release: row["Released"]}
        })
      })
      .enter()
      
      .append('p')
      .classed('card-text', true)
      .html(function (d) { 
        if (d.column === "ItemTitle") {
          return "<a href=\"https://www.imdb.com/title/" + d.link + "\">" + d.value + "</a>" + " (" + d.release + ")"
        }
        else {return d.value}})
    
    var footer = cardtext
      .append('p')
      .classed('card-text', true)
      .append('small')
      .classed('text-muted', true)
      .html(function (d) { "<small class=\"text\">" + d["Rated.Date"] + "</small>"}) 
    
    return carddeck;
  }

d3.csv('https://jacobmgreer.github.io/Film-Tracker/RecentRatings/recentmovies.csv',function (data) {
  var data = data
              .filter(element => element.Title != "NA")
              .filter(element => element.Type === "movie")
  var columns = ['ItemTitle','Rating','Internet Movie Database','Metacritic','Rotten Tomatoes']
  tabulate(data,columns)
})
</script>
  
  <div class="container">
    <br/><br/>
    <h1 class="display-5 text-center">Recently Rated Films</h1>
    <br/><br/>
    <div id="cards"></div>
  </div>
