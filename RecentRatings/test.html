---
title: Recently Rated Films
layout: circularstackedbarplot
---
  
  <div class="container-fluid">
  
  <script type="text/javascript"charset="utf-8">
  var tabulate = function (data,columns) {
    var carddeck = d3.select('#cards')
    
    var cards = carddeck.selectAll('.card')
      .data(data)
      .enter()
      .append('div')
      .classed('col', true)
      .append('div')
      .classed('card', true)
      .classed('h-100', true)
      .classed('w-300', true)
      .html(function (d) { 
          return "<img src=\"" + d.Poster + "\" style=\"max-height:300px;\">"
      })    
    
    var cardtext = cards
      .append('div')
      .classed('card-body', true)
    
    var info = cardtext
      .selectAll('p')    
      .data(function(row) {
        return columns.map(function (column) {
          return { column: column, value: row[column], link: row["IMDBid"] }
        })
      })
      .enter()
      .append('p')
      .classed('card-text', true)
      .html(function (d) { 
        if (d.column === "ItemTitle") {
          return "<a href=\"https://www.imdb.com/title/" + d.link + "\">" + d.value + "</a>"
        }
        else {return d.value}})
    
    var footer = cards
      .append('div')
      .classed('card-footer', true)
      .html(function (d) { 
          return "<small class=\"text\">" + d["Rated.Date"] + "</small>"}) 
    
    return carddeck;
  }

d3.csv('https://jacobmgreer.github.io/Film-Tracker/RecentRatings/recentmovies.csv',function (data) {
  var data = data.filter(element => element.Title != "NA")
  var columns = ['ItemTitle','Rated.Date','Released','Rating','Internet Movie Database','Metacritic','Rotten Tomatoes']
  tabulate(data,columns)
})
</script>
  
  <h1 class="display-5">Recently Rated Films</h1>
  <div id="cards" class="row row-cols-1 row-cols-md-3 g-4"></div>
  
  <br clear="all"/><br/>
  </div>
