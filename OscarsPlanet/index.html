---
title: International Film Submissions (by Origin, by Year)
layout: circularstackedbarplot
---

<div class="container-fluid">
  <div class="table"></div>
  <br clear="all"/><br/>
</div>

<script type="text/javascript" charset="utf-8">
  var tabulate = function (tclass,data,columns) {
    var table = d3.select(tclass)
                  .append('table')
                  .classed('table', true)
    var thead = table.append('thead')
    var tbody = table.append('tbody')

    thead.append('tr')
      .selectAll('th')
        .data(columns)
        .enter()
      .append('th')
        .attr('scope', 'col')
        .text(function (d) { 
          if (d.charAt(0) === 'C') return parseInt(d.substring(1)) + 1928;
          else return d;
        })
    var rows = tbody.selectAll('tr')
        .data(data)
        .enter()
      .append('tr')

    var cells = rows.selectAll('td')
        .data(function(row) {
          return columns.map(function (column) {
            return { column: column, value: row[column]}
          })
        })
      .enter()
      .append('td')
      .classed("bg-success", function(d) {if (d.value == 'W') return true}) // winners
      .classed("bg-primary", function(d) {if (d.value == 'N') return true}) // nominees
      .classed("bg-danger", function(d) {if (d.value == 'D') return true}) // disqualified
      .classed("bg-warning", function(d) {if (d.value == 'ND') return true}) // nominated then disqualified
      .classed("bg-info", function(d) {if (d.value == 'X') return true}) // submission
      .classed("bg-secondary", function(d) {if (d.value == 'NL') return true}) // not on final list
      .classed("bg-withdrawn", function(d) {if (d.value == 'WD') return true}) // withdrawn
      //.classed("bg-secondary", function(d) {if (d.value == 0) return true})
      .classed("bg-opacity-10", true)
      .classed("text-center", function(d) {if (!isNaN(d.value)) return true})
      .html(function (d) { 
      	if (d.column === "name") {
        	return "<a href=\"#" + d.link + "\">" + d.value + "</a>"
        }
        else if (!isNaN(d.value)) return d.value
      })
      
    return table;
  }
    d3.csv('https://jacobmgreer.github.io/Film-Tracker/OscarsPlanet/Country-Submissions-by-Year.csv',function (data) {
    
    var data = data.filter(element => element["1950s"] > 0)
    var columns = ['name',
    'C29','C30','C31',
    //'C32','C33','C34','C35','C36','C37','C38','C39','C40','C41','C42',
    //'C43','C44','C45','C46','C47','C48','C49','C50','C51','C52',
    //'C53','C54','C55','C56','C57','C58','C59','C60','C61','C62',
    //'C63','C64',
    '1950s']
    tabulate('.table',data,columns)
  })
</script>
